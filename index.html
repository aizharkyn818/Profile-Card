<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/590c68c2d0.js" crossorigin="anonymous"></script>
    <title>Profile Card</title>
</head>
<body>
    <div class="main center">
        <div class="box center">
            <img src="prof-img.png" alt="profile-image">
            <div>
                 <p class="user_name">Aya Bay</p>
                 <p class="skill">Front-end Developer</p>
            </div>
            <div class="arr_container center">
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class= "left_container off">
                <p>Skills</p>
                <div class="skills">
                    <div>HTML</div>
                    <div>CSS</div>
                    <div>Javascript</div>
                    <div>React</div>
                    <div>jQuery</div>
                    <div>Git</div>
                </div>   
                <div class="icons">
                    <a href="https://github.com/aizharkyn818"><i class="fab fa-github"></i></a>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="cancel center">
                <i class="fas fa-times"></i>
                 </div> 
            </div>
        </div>
    </div>
   <!--Javascript-->
    <script src="index.js"></script>
</body>
</html>
